<!DOCTYPE html>
<html lang="en">
<head>
    <title>My HTML Document</title>
    <style>
    	/* Type SElector */
        body { background-color: YellowGreen; }
        p { color: #fff; }

        /* ID Selector */
        #container{
        	width:1140px;
        	min-height:800px;
        	background-color: #ddccff;
        	border: 3px dotted #ff0000;
        	margin:auto auto;
        }
        /* Class Selector */
        .myheading{
        	font-size:30px;
        	font-weight: 900;
        }
    </style>
</head>
<body>
	<div id="container">
	    <h1>This is a heading</h1>
	    <p>This is a paragraph of text.</p>

	    <h2 class="myheading">
	    This is my heading
		</h2>
	</div><!-- Container Close-->
</body>
</html>
