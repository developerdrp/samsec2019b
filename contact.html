<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border=0 width=1140px align="center" cellpadding=0 cellspacing=0>
        <tr>
            <td>
                <img src="images/banner1.jpg" alt="banner" title="banner"/>
            </td>
        </tr>
        <tr>
            <td>
                Home | About | Contact
            </td>
        </tr>
        <tr>
            <td valign="top">
                <table border=0 cellpadding=5 cellspacing=5 width=100%>
                    <tr>
                        <td width=30%>
                            <form name="loginFrm" method="POST" action="" encttype="multipart/form-data">
                                <fieldset>
                                    <legend>Login</legend>
                                    <input type="text" name="name" placeholder="Username" required />
                                    <br/>
                                    <input type="password" name="password" placeholder="Password" required />
                                    <br/>
                                    <input type="submit" name="submit" value="Login" />
                                </fieldset> 
                            </form>
                           

                        </td>
                        <td width=70%>
                            <h2>If not Existing User Please Register</h2>
                            <form>
                                <fieldset>
                                    <legend>User Registration</legend>
                            <table border=0 cellpadding=10 cellspacing=10>
                                <tr>
                                    <td>UserName</td>
                                    <td>
                                        <input type="text" name="username" placeholder="Username" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td>
                                        <input type="password" name="password" placeholder="Password" required />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>
                                        <input type="email" name="email" placeholder="you@domain.com" required />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td>
                                        <input type="radio" name="gender" value="M" checked />Male

                                        <input type="radio" name="gender" value="F" />FeMale
                                        <input type="radio" name="gender" value="O"  />Others
                                    </td>
                                </tr>

                                <tr>
                                        <td>Courses</td>
                                        <td>
                                            <input type="checkbox" name="php" value="php" checked />PHP
    
                                            <input type="checkbox" name="asp" value="asp" />ASP
                                            <input type="checkbox" name="java" value="java"  />JAVA
                                        </td>
                                    </tr>

                                    <!-- try with audio and Video Youtube Embedded-->
                                    <tr>
                                        <td>DOB</td>
                                        <td>
                                            <input type="date" name="dob" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>City</td>
                                        <td>
                                            <select name="city" size=1>
                                                <option value="kath"> Kathmandu</option>
                                                <option value="lpt"> Lalitpur</option>
                                                <option value="bkt" selected> Bhaktrapur</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Photo</td>
                                        <td>
                                            <input type="file" name="upload" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Message</td>
                                        <td>
                                            <textarea name="msg" rows=5 cols=30> </textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <input type="submit" name="submit" value="register" />
                                            <input type="reset" name="reset" value="Clear" />
                                        </td>
                                    </tr>
                            </table>
                        </fieldset>
                        </form>

                        </td>
                    </tr>
                    </table>
            </td>
        </tr>
    </table>
</body>
</html>
